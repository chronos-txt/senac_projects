<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallCustomize</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodyEx5">
    <div class="total"id="body">
        <h1 class="h1Ex5">BALL CUSTOMIZE</h1>
        <div id="ball" style="background-color: rgb(255, 255, 255); border-radius: 50%;
        display: inline-block;
        height: 100px;
        width: 100px;
        border: 1px solid #000000;
        background-image: linear-gradient(left , rgb(255,255,255) 0%, rgb(255,255,255) 50%, rgb(0,0,0) 50%);
        margin-left: 30%;";
        ></div>

        <button class="changeColor" onclick="changeColor()" style="max-width: 300px; max-height: 50px;  margin-top: 3%;">Change Color</button>
        <button class="changeShadow" onclick="changeShadow()" style="max-width: 300px; max-height: 50px;  margin-top: 2%;">Change texture</button>
        <button class="changeTheme" onclick="changeBackgroundColor()" style="max-width: 300px; max-height: 50px;  margin-top: 2%;">Change Theme</button>
    </div>
    <script src="script.js" defer></script>
<!-- Comments -->
    <footer>
        By Orion.
    </footer>
</body>
</html>
