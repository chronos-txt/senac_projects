<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles.css">

<style>
        body {
            opacity: .9;

            background-image: url("img/wphd.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #00182e;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            }

            .inventory-container {
            background-color: #002d4c;
            border: 4px solid #00466d;
            padding: 15px;
            width: 400px;
            }

            .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            }

            .header button {
            background-color: #003b5e;
            color: #d9eaff;
            border: 2px solid #00466d;
            padding: 5px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            }

            .header button:hover {
            background-color: #005d8a;
            }

            .inventory {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            }

            .item-slot {
            background-color: #003b5e;
            border: 2px solid #00466d;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            }

            .item-slot span {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 12px;
            color: #a6d1ff;
            }

            .item-slot:hover {
            background-color: #005d8a;
            }

            a {
                color: crimson;
                text-decoration: none;
            }
</style>

</head>
<body>
  <div class="inventory-container">
    <div class="header">

        <button>FILE</button>

    </div>

        <div class="item-slot"><a href="exercicio6.html">EX6</a><span>6</span></div>
        <div class="item-slot"><a href="exercicio7.html">EX7</a><span>7</span></div>
        <div class="item-slot"><span>8</span></div>

      
    </div>
  </div>

</body>
</html>
